
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infinite Ad Scroll with PropellerAds</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 300px;
      height: 250px;
      position: relative;
    }
    .ad-script {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container" id="cardContainer">
    <!-- Ad Cards will be appended here -->
  </div>

  <script>
    const cardContainer = document.getElementById('cardContainer');

    function createAdCard() {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <iframe class="ad-script" src="https://ad.propellerads.com/1234567" frameborder="0" scrolling="no"></iframe>
      `;
      return card;
    }

    function loadAds(count = 6) {
      for (let i = 0; i < count; i++) {
        cardContainer.appendChild(createAdCard());
      }
    }

    loadAds();

    window.addEventListener('scroll', () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
        loadAds();
      }
    });
  </script>

  <!-- PropellerAds Direct Link Script (Replace with your real z=ID) -->
  <script async src="https://upgulpinon.com/1?z=1234567"></script>
</body>
</html>
